<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greek Sentences Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em;
      background: #f9f9f9;
    }
    .sentence {
      border-bottom: 1px solid #ddd;
      padding: 1em 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .greek {
      font-size: 1.2em;
      color: #2a2a2a;
      flex: 2;
      margin-right: 1em;
    }
    .english {
      flex: 3;
      color: #555;
    }
    button.play {
      margin-left: auto;
      padding: 0.4em 1em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Greek Sentences</h1>
  <div id="content">Loading sentences...</div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbykLd0c2O5gy7PFYstWMLQrbDaQT2pGaRuw5Yz9m8vBNrUTkXFBfRwSGM__UmqpAMe3/exec');
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        const container = document.getElementById('content');
        container.innerHTML = ''; // clear loading text

        data.forEach((item, i) => {
          const sentenceDiv = document.createElement('div');
          sentenceDiv.className = 'sentence';

          // Greek text
          const greekSpan = document.createElement('span');
          greekSpan.className = 'greek';
          greekSpan.textContent = item.Greek || '[No Greek text]';
          sentenceDiv.appendChild(greekSpan);

          // English text
          const englishSpan = document.createElement('span');
          englishSpan.className = 'english';
          englishSpan.textContent = item.English || '[No English text]';
          sentenceDiv.appendChild(englishSpan);

          // Play button if audio link exists
          if (item.AudioLink) {
            const playButton = document.createElement('button');
            playButton.className = 'play';
            playButton.textContent = '▶️ Play';
            playButton.onclick = () => {
              const audio = new Audio(item.AudioLink);
              audio.play();
            };
            sentenceDiv.appendChild(playButton);
          }

          container.appendChild(sentenceDiv);
        });
      } catch (error) {
        document.getElementById('content').textContent = 'Error loading data: ' + error.message;
        console.error(error);
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
